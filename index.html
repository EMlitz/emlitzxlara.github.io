<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001a00, #003300, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      font-size: 2.5rem;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
      margin-bottom: 15px;
    }

    /* Contenedor de la flor */
    .flower-container {
      position: relative;
      width: 200px;
      height: 300px;
    }

    /* Tallo */
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 0;
      background: green;
      border-radius: 5px;
      transform: translateX(-50%);
      animation: growStem 3s forwards;
    }

    @keyframes growStem {
      to { height: 200px; }
    }

    /* PÃ©talos */
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50% 50% 0 50%;
      opacity: 0;
      transform: scale(0);
      animation: bloom 2s forwards;
    }

    .petal1 { top: 20px; left: 50%; transform: translate(-50%) scale(0); animation-delay: 3s; }
    .petal2 { top: 50px; left: 20%; transform: rotate(-45deg) scale(0); animation-delay: 3.3s; }
    .petal3 { top: 50px; right: 20%; transform: rotate(45deg) scale(0); animation-delay: 3.6s; }

    @keyframes bloom {
      to { opacity: 1; transform: scale(1); }
    }

    /* Centro de la flor */
    .center {
      position: absolute;
      top: 45px;
      left: 50%;
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      animation: appearCenter 1.5s forwards;
      animation-delay: 4s;
    }

    @keyframes appearCenter {
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* Mensajes flotantes */
    .message {
      position: absolute;
      font-size: 1.2rem;
      color: #ffeb99;
      opacity: 0;
      animation: floatMsg 12s linear infinite;
    }

    @keyframes floatMsg {
      0% { opacity: 0; transform: translateY(0) scale(0.8); }
      10% { opacity: 1; }
      50% { opacity: 1; transform: translateY(-200px) scale(1); }
      90% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-300px) scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Spotify embed -->
  <div style="margin-bottom: 20px;">
    <iframe 
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB" 
      width="300" 
      height="80" 
      frameborder="0" 
      allowtransparency="true" 
      allow="encrypted-media">
    </iframe>
  </div>

  <!-- Flor -->
  <div class="flower-container">
    <div class="stem"></div>
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="center"></div>
  </div>

  <script>
    const messages = [
      "Adorei conhecer vocÃª ðŸ’›",
      "Seu sorriso ilumina meus dias ðŸŒž",
      "VocÃª Ã© mais especial para mim do que imagina âœ¨",

      "VocÃª Ã© minha luz nos meus dias escuros ðŸŒŸ",
      "Me haces muy feliz ðŸŒ»"
    ];

    function createMessage(text, delay) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = text;

      // posiciÃ³n aleatoria horizontal
      msg.style.left = `${Math.random() * 80 + 10}%`;
      msg.style.bottom = "10px";

      // retraso para que vayan saliendo
      msg.style.animationDelay = `${delay}s`;

      document.body.appendChild(msg);
    }

    messages.forEach((m, i) => {
      createMessage(m, i * 4); // cada 4 segundos aparece uno
    });
  </script>
</body>
</html>
