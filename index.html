<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti Mi Reina ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    /* Texto arriba */
    #titulo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ffeb3b;
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.9);
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Pantalla de entrada */
    #entrada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 20;
      cursor: pointer;
    }

    /* MÃºsica */
    #musica {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      display: none;
    }

    #musica iframe {
      border-radius: 16px;
      width: 380px;
      height: 120px;
    }

    /* Flor */
    #contenedor-flor {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 180px;
      height: 180px;
      animation: crecer 2s ease-in-out infinite alternate;
    }

    .petalo {
      position: absolute;
      width: 80px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ffeb3b, #fbc02d);
      border-radius: 60% 60% 40% 40%;
      box-shadow: 0 0 25px rgba(255, 235, 59, 0.8);
      transform-origin: bottom center;
    }

    /* 8 pÃ©talos distribuidos */
    .petalo:nth-child(1) { transform: rotate(0deg) translateY(-90px); }
    .petalo:nth-child(2) { transform: rotate(45deg) translateY(-90px); }
    .petalo:nth-child(3) { transform: rotate(90deg) translateY(-90px); }
    .petalo:nth-child(4) { transform: rotate(135deg) translateY(-90px); }
    .petalo:nth-child(5) { transform: rotate(180deg) translateY(-90px); }
    .petalo:nth-child(6) { transform: rotate(225deg) translateY(-90px); }
    .petalo:nth-child(7) { transform: rotate(270deg) translateY(-90px); }
    .petalo:nth-child(8) { transform: rotate(315deg) translateY(-90px); }

    /* Centro */
    .centro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #ffcc00, #ff9800);
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 193, 7, 1);
    }

    /* Tallo */
    .tallo {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 200px;
      background: linear-gradient(to bottom, #388e3c, #1b5e20);
      border-radius: 10px;
    }

    @keyframes crecer {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Mensajes flotantes */
    .mensaje {
      position: absolute;
      color: #ffeb3b;
      font-size: 1.4rem;
      opacity: 0;
      text-shadow: 0 0 12px rgba(255,255,0,0.9);
      animation: luciernaga 6s forwards;
      pointer-events: none;
    }

    @keyframes luciernaga {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <!-- Texto arriba -->
  <div id="titulo">âœ¨ Para mi Reina âœ¨</div>

  <!-- Pantalla de entrada -->
  <div id="entrada">Toca la pantalla para abrir tu jardÃ­n mi ReinaðŸŒ¼</div>

  <!-- MÃºsica -->
  <div id="musica">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB?utm_source=generator"
      width="380" height="120" frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>

  <!-- Flor -->
  <div id="contenedor-flor">
    <div class="flower">
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>
  </div>

  <script>
    // Mensajes
    const mensajes = [
      "Adorei conhecer vocÃª",
      "Seu sorriso ilumina meus dias",
      "VocÃª Ã© mais especial para mim do que imagina",
      "Eu gosto de passar tempo com vocÃª",
      "VocÃª Ã© minha luz nos meus dias escuros",
      "Me haces muy feliz"
    ];

    function crearMensaje() {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];

      // PosiciÃ³n aleatoria alrededor de la flor
      const radius = 250;
      const angle = Math.random() * 2 * Math.PI;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      msg.style.left = `calc(50% + ${x}px)`;
      msg.style.top = `calc(50% + ${y}px)`;

      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 6000);
    }

    // Entrada
    const entrada = document.getElementById("entrada");
    const musica = document.getElementById("musica");
    entrada.addEventListener("click", () => {
      entrada.style.display = "none";
      musica.style.display = "block";
      setInterval(crearMensaje, 4000);
    });
  </script>
</body>
</html>
