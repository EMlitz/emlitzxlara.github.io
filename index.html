<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti Mi Reina ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #003300, #99cc66);
      font-family: "Segoe UI", sans-serif;
    }

    /* Pantalla de entrada */
    #entrada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 20;
      cursor: pointer;
    }

    /* MÃºsica */
    #musica {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      display: none;
    }

    #musica iframe {
      border-radius: 16px;
      width: 380px;
      height: 120px;
    }

    /* Contenedor central para la flor */
    #contenedor-flor {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Flor (CSS puro) */
    .flowers {
      position: relative;
      transform: scale(1.5);
    }

    .flower {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .flower__leafs {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #ffeb3b 40%, #fbc02d 100%);
      box-shadow: 0 0 25px rgba(255, 235, 59, 0.8);
      animation: crecer 2s ease-in-out infinite alternate;
    }

    .flower__white-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #f57f17;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.9);
    }

    .flower__line {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 120px;
      background: linear-gradient(to bottom, #388e3c, #1b5e20);
      border-radius: 10px;
    }

    @keyframes crecer {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* Mensajes flotantes alrededor de la flor */
    .mensaje {
      position: absolute;
      color: #ffeb3b;
      font-size: 1.4rem;
      opacity: 0;
      text-shadow: 0 0 12px rgba(255,255,0,0.9);
      animation: luciernaga 6s forwards;
      pointer-events: none;
    }

    @keyframes luciernaga {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de entrada -->
  <div id="entrada">Toca la pantalla para abrir tu jardÃ­n mi ReinaðŸŒ¼</div>

  <!-- MÃºsica -->
  <div id="musica">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB?utm_source=generator"
      width="380" height="120" frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>

  <!-- Contenedor de la flor -->
  <div id="contenedor-flor">
    <div class="flowers">
      <div class="flower flower--1">
        <div class="flower__leafs flower__leafs--1">
          <div class="flower__white-circle"></div>
        </div>
        <div class="flower__line"></div>
      </div>
    </div>
  </div>

  <script>
    // Mensajes
    const mensajes = [
      "Adorei conhecer vocÃª",
      "Seu sorriso ilumina meus dias",
      "VocÃª Ã© mais especial para mim do que imagina",
      "Eu gosto de passar tempo com vocÃª",
      "VocÃª Ã© minha luz nos meus dias escuros",
      "Me haces muy feliz"
    ];

    // Crear mensajes alrededor de la flor
    function crearMensaje() {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];

      // PosiciÃ³n aleatoria en cÃ­rculo alrededor de la flor
      const radius = 180;
      const angle = Math.random() * 2 * Math.PI;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      msg.style.left = `calc(50% + ${x}px)`;
      msg.style.top = `calc(50% + ${y}px)`;

      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 6000);
    }

    // Entrada al jardÃ­n
    const entrada = document.getElementById("entrada");
    const musica = document.getElementById("musica");
    entrada.addEventListener("click", () => {
      entrada.style.display = "none";
      musica.style.display = "block";

      // empezar mensajes
      setInterval(crearMensaje, 4000);
    });
  </script>
</body>
</html>
