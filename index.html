<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¼ Flor Amarilla</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001a00, #000);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* MÃºsica */
    #musica {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    iframe {
      border-radius: 12px;
      width: 280px;
      height: 80px;
    }

    /* Flor (basado en tu HTML pero solo UNA) */
    .flowers {
      position: relative;
      width: 300px;
      height: 500px;
      transform: scale(1.1);
      animation: sway 4s ease-in-out infinite alternate;
    }

    @keyframes sway {
      from { transform: rotate(-2deg) scale(1.1); }
      to   { transform: rotate(2deg) scale(1.1); }
    }

    /* Mensajes flotantes como luciÃ©rnagas */
    .mensaje {
      position: absolute;
      color: #ffeb3b;
      font-size: 1.3rem;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255,255,0,0.8);
      animation: luciernaga 6s forwards;
    }

    @keyframes luciernaga {
      0%   { opacity: 0; transform: translateY(0); }
      20%  { opacity: 1; }
      50%  { opacity: 1; transform: translateY(-20px); }
      80%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Pantalla de entrada */
    #entrada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 20;
      transition: opacity 2s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Entrada -->
  <div id="entrada">ðŸŒ¼ Toca la pantalla para entrar ðŸŒ¼</div>

  <!-- MÃºsica -->
  <div id="musica" style="display:none;">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <!-- Una sola Flor -->
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
      </div>
      <div class="flower__line">
        <div class="flower__line__leaf flower__line__leaf--1"></div>
        <div class="flower__line__leaf flower__line__leaf--2"></div>
      </div>
    </div>
  </div>

  <script>
    // Entrada
    const entrada = document.getElementById("entrada");
    const musica = document.getElementById("musica");
    entrada.addEventListener("click", () => {
      entrada.style.opacity = "0";
      setTimeout(() => entrada.style.display = "none", 2000);
      musica.style.display = "block";
    });

    // Estrellas
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(star);
    }

    // Mensajes
    const mensajes = [
      "Eres mi alegrÃ­a ðŸ’›",
      "Mi flor hermosa ðŸŒ¼",
      "Brillas como el sol âœ¨",
      "Mi razÃ³n de sonreÃ­r ðŸ˜Š",
      "Te quiero infinito ðŸ’•"
    ];
    function crearMensaje() {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
      msg.style.left = Math.random() * (window.innerWidth - 150) + "px";
      msg.style.top = Math.random() * (window.innerHeight - 150) + "px";
      msg.style.animationDuration = "6s";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 6000);
    }
    setInterval(crearMensaje, 4000);
  </script>
</body>
</html>
