<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #07111a 0%, #000 85%);
  font-family: "Segoe UI", sans-serif;
  color: #fff;
}

/* tÃ­tulo */
#titulo {
  position: absolute;
  top: 20px; left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  color: #ffe97a;
  text-shadow: 0 0 12px rgba(255,233,122,0.6);
  font-weight: 700;
  z-index: 15;
}

/* pantalla de entrada */
#entrada {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.96);
  display: flex; justify-content: center; align-items: center;
  font-size: 1.8rem;
  z-index: 40;
  cursor: pointer;
  color: #ffe97a;
  text-align: center;
  padding: 20px;
}

/* reproductor */
#musica {
  position: absolute; top: 70px; left: 20px;
  z-index: 30;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  border-radius: 16px;
  padding: 10px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  display: none;
}
#musica iframe {
  border-radius: 12px;
  width:320px; height:100px;
}

/* ramo de girasoles */
#ramo {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  max-width: 300px;
  z-index: 5;
}
.girasol {
  font-size: 3rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.girasol:hover {
  transform: scale(1.2) rotate(-5deg);
}

/* mensaje flotante */
.mensaje {
  position: absolute;
  color: #fff9c4;
  font-size: 1.25rem;
  padding: 6px 12px;
  border-radius: 10px;
  background: rgba(0,0,0,0.4);
  box-shadow: 0 0 14px rgba(255,235,59,0.3);
  opacity: 0;
  text-shadow: 0 0 10px rgba(255,243,150,0.6);
  animation: flotar 6s forwards;
  pointer-events: none;
}
@keyframes flotar {
  0%   { opacity: 0; transform: translateY(0) scale(0.9); }
  15%  { opacity: 1; transform: translateY(-10px) scale(1); }
  70%  { opacity: 1; transform: translateY(-30px) scale(1.05); }
  100% { opacity: 0; transform: translateY(-50px) scale(0.9); }
}

/* estrellas */
.star {
  position: absolute;
  width: 3px; height: 3px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  filter: blur(0.3px);
  opacity: 0.8;
  z-index: 1;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1.1); }
}
</style>
</head>
<body>
<div id="titulo">âœ¨ Para mi Reina âœ¨</div>
<div id="entrada">Toca la pantalla para abrir tu ramo de girasoles ðŸŒ»</div>

<div id="musica">
  <iframe src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB"
    allow="autoplay; clipboard-write; encrypted-media;" loading="lazy"></iframe>
</div>

<div id="ramo" style="display:none;">
  <div class="girasol">ðŸŒ»</div>
  <div class="girasol">ðŸŒ»</div>
  <div class="girasol">ðŸŒ»</div>
  <div class="girasol">ðŸŒ»</div>
  <div class="girasol">ðŸŒ»</div>
  <div class="girasol">ðŸŒ»</div>
</div>

<script>
// mensajes
const mensajes = [
  "Adorei conhecer vocÃª",
  "Seu sorriso ilumina meus dias",
  "VocÃª Ã© mais especial para mim do que imagina",
  "Eu gosto de passar tempo com vocÃª",
  "VocÃª Ã© minha luz nos meus dias escuros",
  "Me haces muy feliz"
];

// estrellas
for (let i = 0; i < 60; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * innerWidth + 'px';
  s.style.top = Math.random() * innerHeight + 'px';
  s.style.animationDuration = (1 + Math.random()*2.5).toFixed(2) + 's';
  document.body.appendChild(s);
}

// entrada
const entrada = document.getElementById('entrada');
const ramo = document.getElementById('ramo');
const musica = document.getElementById('musica');

entrada.addEventListener('click', () => {
  entrada.style.display = 'none';
  ramo.style.display = 'flex';
  musica.style.display = 'block';
});

// al tocar un girasol aparece un mensaje
document.querySelectorAll('.girasol').forEach(g => {
  g.addEventListener('click', () => {
    const msg = document.createElement('div');
    msg.className = 'mensaje';
    msg.textContent = mensajes[Math.floor(Math.random()*mensajes.length)];

    // posiciÃ³n cerca del girasol
    const rect = g.getBoundingClientRect();
    msg.style.left = rect.left + rect.width/2 + 'px';
    msg.style.top  = rect.top - 20 + 'px';

    document.body.appendChild(msg);
    setTimeout(()=> msg.remove(), 6000);
  });
});
</script>
</body>
</html>
