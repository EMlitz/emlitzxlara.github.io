<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001a00, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    /* --- Pantalla inicial --- */
    #entrada {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: yellow;
      font-size: 1.5rem;
      z-index: 10;
      cursor: pointer;
      transition: opacity 2s ease;
    }

    #entrada.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* --- Spotify --- */
    #musica {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
    }

    iframe {
      border-radius: 12px;
    }

    /* --- SVG Flor --- */
    svg {
      width: 60%;
      max-width: 500px;
      z-index: 1;
    }

    .stem {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 3s forwards;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    .petal {
      transform: scale(0);
      transform-origin: center;
      opacity: 0;
      animation: bloom 2s forwards;
      animation-delay: 3s;
    }

    @keyframes bloom {
      to { transform: scale(1); opacity: 1; }
    }

    /* --- LuciÃ©rnagas con mensajes --- */
    .mensaje {
      position: absolute;
      color: #ffeb3b;
      font-size: 1.2rem;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255,255,0,0.8);
      animation: luciernaga 6s infinite;
    }

    @keyframes luciernaga {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      50%  { opacity: 1; }
      80%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* --- Estrellas de fondo --- */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Pantalla de entrada -->
  <div id="entrada">
    ðŸŒŸ Toca para abrir ðŸŒŸ
  </div>

  <!-- MÃºsica -->
  <div id="musica">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB?utm_source=generator" 
      width="250" height="80" frameBorder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <!-- Flor SVG -->
  <svg viewBox="0 0 200 200">
    <line x1="100" y1="200" x2="100" y2="80" stroke="green" stroke-width="4" class="stem"/>
    <ellipse cx="85" cy="150" rx="15" ry="8" fill="green" opacity="0.8"/>
    <ellipse cx="115" cy="130" rx="15" ry="8" fill="green" opacity="0.8"/>
    <circle cx="100" cy="70" r="12" fill="yellow" class="petal"/>
    <circle cx="90" cy="75" r="12" fill="yellow" class="petal"/>
    <circle cx="110" cy="75" r="12" fill="yellow" class="petal"/>
    <circle cx="100" cy="75" r="8" fill="orange" class="petal"/>
  </svg>

  <!-- Mensajes que flotan como luciÃ©rnagas -->
  <script>
    const mensajes = [
      "Eres mi alegrÃ­a ðŸ’›",
      "Mi flor hermosa ðŸŒ¼",
      "Brillas como el sol âœ¨",
      "Mi razÃ³n de sonreÃ­r ðŸ˜Š",
      "Te quiero infinito ðŸ’•"
    ];

    function crearMensaje() {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
      msg.style.left = Math.random() * (window.innerWidth - 100) + "px";
      msg.style.top = Math.random() * (window.innerHeight - 100) + "px";
      msg.style.animationDuration = "6s";
      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 6000);
    }

    setInterval(crearMensaje, 3000);

    // Estrellitas de fondo
    for (let i = 0; i < 50; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(star);
    }

    // Evento entrada
    const entrada = document.getElementById("entrada");
    entrada.addEventListener("click", () => {
      entrada.classList.add("hidden");
    });
  </script>
</body>
</html>
