<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi Reina ðŸŒ·</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --petal-translate: -85px;
    }

    html,body { height:100%; margin:0; }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(ellipse at center, #07111a 0%, #000 80%);
      font-family: "Segoe UI", sans-serif;
      color:#fff;
      overflow:hidden;
    }

    /* tÃ­tulo superior */
    #titulo {
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      color:#ffe97a;
      text-shadow:0 0 12px rgba(255,233,122,0.6);
      font-weight:700;
      z-index:15;
    }

    /* entrada pantalla */
    #entrada {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.95);
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:1.9rem;
      z-index:40;
      cursor:pointer;
      color:#ffe97a;
      text-align:center;
      padding:20px;
    }

    /* reproductor */
    #musica {
      position:absolute;
      top:70px;
      left:20px;
      z-index:30;
      display:none;
    }
    #musica iframe { border-radius:12px; width:380px; height:120px; }

    /* flor */
    .flower {
      position:relative;
      width:260px;
      height:260px;
      z-index:5;
    }

    /* pÃ©talos estilo tulipÃ¡n */
    .petalo {
      --rot:0deg;
      --delay:0s;
      position:absolute;
      left:50%;
      top:50%;
      width:80px;
      height:120px;
      transform-origin:50% 90%;
      background: radial-gradient(circle at 30% 30%, #ffef87 0%, #f7c32b 90%);
      border-radius:50% 50% 40% 40%;
      box-shadow:0 0 18px rgba(255,220,80,0.45);
      opacity:0;
      transform:rotate(var(--rot)) translateY(var(--translate,var(--petal-translate))) scale(0);
      animation:petal-bloom 0.6s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay:var(--delay);
      cursor:pointer;
      transition:opacity 0.6s ease, transform 0.6s ease;
    }
    /* al desvanecer */
    .petalo.fade {
      opacity:0;
      transform:scale(0.5) rotate(var(--rot)) translateY(var(--translate,var(--petal-translate)));
    }

    /* posiciones de pÃ©talos */
    .p1{--rot:0deg;--delay:0.05s;}
    .p2{--rot:45deg;--delay:0.1s;}
    .p3{--rot:90deg;--delay:0.15s;}
    .p4{--rot:135deg;--delay:0.2s;}
    .p5{--rot:180deg;--delay:0.25s;}
    .p6{--rot:225deg;--delay:0.3s;}
    .p7{--rot:270deg;--delay:0.35s;}
    .p8{--rot:315deg;--delay:0.4s;}

    @keyframes petal-bloom {
      0%{opacity:0;transform:rotate(var(--rot)) translateY(var(--translate)) scale(0);}
      60%{opacity:1;transform:rotate(var(--rot)) translateY(calc(var(--translate)+6px)) scale(1.02);}
      100%{opacity:1;transform:rotate(var(--rot)) translateY(var(--translate)) scale(1);}
    }

    /* centro */
    .centro {
      position:absolute;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
      width:88px;height:88px;
      border-radius:50%;
      background:radial-gradient(circle at 35% 30%, #ffd54a, #ff8a00);
      box-shadow:0 0 40px rgba(255,170,50,0.95), inset 0 -8px 18px rgba(0,0,0,0.18);
      z-index:8;
      opacity:0;
      animation:center-appear 0.6s ease forwards;
      animation-delay:0.45s;
    }
    @keyframes center-appear {
      from{transform:translate(-50%,-50%) scale(0.6);opacity:0;}
      to{transform:translate(-50%,-50%) scale(1);opacity:1;}
    }

    /* tallo */
    .tallo {
      position:absolute;
      left:50%;top:calc(50% + 120px);
      transform:translateX(-50%);
      width:18px;height:210px;
      border-radius:12px;
      background:linear-gradient(180deg,#3ea043 0%, #166324 100%);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      z-index:2;
      opacity:0;
      animation:tallo-appear 0.6s ease forwards;
      animation-delay:0.55s;
    }
    @keyframes tallo-appear {
      from{opacity:0;transform:translateX(-50%) translateY(10px) scaleY(0.9);}
      to{opacity:1;transform:translateX(-50%) translateY(0) scaleY(1);}
    }

    /* mensajes */
    .mensaje {
      position:absolute;
      color:#fff9c4;
      font-size:1.25rem;
      padding:6px 10px;
      border-radius:8px;
      background:rgba(0,0,0,0.18);
      box-shadow:0 0 14px rgba(255,235,59,0.2);
      opacity:0;
      transform:translateY(0) scale(0.95);
      pointer-events:none;
      text-shadow:0 0 10px rgba(255,243,150,0.5);
      animation:luciernaga 6s forwards;
      z-index:50;
    }
    @keyframes luciernaga {
      0%{opacity:0;transform:translateY(0) scale(0.85);}
      15%{opacity:1;transform:translateY(-6px) scale(1);}
      60%{opacity:1;transform:translateY(-18px) scale(1.02);}
      90%{opacity:0.6;transform:translateY(-22px) scale(1.04);}
      100%{opacity:0;transform:translateY(-28px) scale(0.9);}
    }

    /* estrellas */
    .star {
      position:absolute;
      width:3px;height:3px;
      background:rgba(255,255,255,0.95);
      border-radius:50%;
      filter:blur(0.3px);
      opacity:0.85;
      z-index:1;
      animation:twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from{opacity:0.15;transform:scale(0.9);}
      to{opacity:1;transform:scale(1.1);}
    }

    @media(max-width:480px){
      .flower{transform:scale(0.8);}
      #musica iframe{width:260px;height:84px;}
      .mensaje{font-size:1rem;}
    }
  </style>
</head>
<body>
  <div id="titulo">âœ¨ Para mi Reina âœ¨</div>

  <div id="entrada">Toca la pantalla para abrir tu tulipÃ¡n, mi Reina ðŸŒ·</div>

  <div id="musica">
    <iframe src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB"
            allow="autoplay; clipboard-write; encrypted-media;" loading="lazy"></iframe>
  </div>

  <div id="contenedor-flor">
    <div class="flower" aria-hidden="true">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="petalo p6"></div>
      <div class="petalo p7"></div>
      <div class="petalo p8"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>
  </div>

  <script>
    const mensajes = [
      "Adorei conhecer vocÃª",
      "Seu sorriso ilumina meus dias",
      "VocÃª Ã© mais especial para mim do que imagina",
      "Eu gosto de passar tempo com vocÃª",
      "VocÃª Ã© minha luz nos meus dias escuros",
      "Me haces muy feliz"
    ];

    // generar estrellas
    for (let i=0; i<60; i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.left=Math.random()*innerWidth+'px';
      s.style.top=Math.random()*innerHeight+'px';
      s.style.animationDuration=(1+Math.random()*2.2).toFixed(2)+'s';
      s.style.opacity=(0.2+Math.random()*0.9).toFixed(2);
      document.body.appendChild(s);
    }

    // mensajes flotantes
    function crearMensajeEnPosicion() {
      const msg=document.createElement('div');
      msg.className='mensaje';
      msg.textContent=mensajes[Math.floor(Math.random()*mensajes.length)];
      const radius=Math.min(Math.max(window.innerWidth, window.innerHeight)*0.25, 360);
      const angle=Math.random()*Math.PI*2;
      const x=Math.cos(angle)*radius;
      const y=Math.sin(angle)*radius;
      msg.style.left=`calc(50% + ${Math.round(x)}px)`;
      msg.style.top=`calc(50% + ${Math.round(y)}px)`;
      document.body.appendChild(msg);
      setTimeout(()=>{msg.remove();},6100);
    }

    const entrada=document.getElementById('entrada');
    const musica=document.getElementById('musica');

    entrada.addEventListener('click', ()=>{
      entrada.style.display='none';
      musica.style.display='block';
    });

    // interacciÃ³n pÃ©talos
    document.querySelectorAll('.petalo').forEach(petalo=>{
      petalo.addEventListener('click', ()=>{
        crearMensajeEnPosicion();
        petalo.classList.add('fade');
        setTimeout(()=>petalo.remove(),800);
      });
    });
  </script>
</body>
</html>
