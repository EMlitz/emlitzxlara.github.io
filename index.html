<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåº Para ti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001a00, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    /* --- M√∫sica --- */
    #musica {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    iframe {
      border-radius: 12px;
      width: 300px;
      height: 80px;
    }

    /* --- Contenedor del jard√≠n --- */
    #jardin {
      display: flex;
      gap: 60px;
      align-items: flex-end;
    }

    svg {
      width: 200px;
      height: 250px;
    }

    /* Animaci√≥n del tallo */
    .stem {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: growStem 3s forwards;
    }

    @keyframes growStem {
      to { stroke-dashoffset: 0; }
    }

    /* Animaci√≥n p√©talos */
    .petal {
      transform: scale(0);
      transform-origin: center;
      opacity: 0;
      animation: bloom 1.5s forwards;
    }

    @keyframes bloom {
      to { transform: scale(1); opacity: 1; }
    }

    .center {
      transform: scale(0);
      opacity: 0;
      animation: appear 1.5s forwards;
    }

    @keyframes appear {
      to { transform: scale(1); opacity: 1; }
    }

    /* --- Estrellas de fondo --- */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <div id="musica">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/2mRwodUOATBk5spcUsEidB?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <!-- Jard√≠n -->
  <div id="jardin">
    <!-- Flor 1 -->
    <svg viewBox="0 0 200 200">
      <line x1="100" y1="200" x2="100" y2="90" stroke="green" stroke-width="5" class="stem" style="animation-delay:0s"/>
      <ellipse cx="80" cy="150" rx="20" ry="10" fill="green" opacity="0.7"/>
      <ellipse cx="120" cy="130" rx="20" ry="10" fill="green" opacity="0.7"/>
      <defs>
        <radialGradient id="petalGradient1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff176"/>
          <stop offset="100%" stop-color="#fbc02d"/>
        </radialGradient>
      </defs>
      <circle cx="100" cy="80" r="10" fill="orange" class="center" style="animation-delay:3.5s"/>
      <ellipse cx="100" cy="65" rx="20" ry="12" fill="url(#petalGradient1)" class="petal" style="animation-delay:3s"/>
      <ellipse cx="100" cy="95" rx="20" ry="12" fill="url(#petalGradient1)" class="petal" style="animation-delay:3.2s"/>
      <ellipse cx="85" cy="80" rx="20" ry="12" transform="rotate(-45 85 80)" fill="url(#petalGradient1)" class="petal" style="animation-delay:3.4s"/>
      <ellipse cx="115" cy="80" rx="20" ry="12" transform="rotate(45 115 80)" fill="url(#petalGradient1)" class="petal" style="animation-delay:3.6s"/>
    </svg>

    <!-- Flor 2 -->
    <svg viewBox="0 0 200 200">
      <line x1="100" y1="200" x2="100" y2="90" stroke="green" stroke-width="5" class="stem" style="animation-delay:1s"/>
      <ellipse cx="80" cy="150" rx="20" ry="10" fill="green" opacity="0.7"/>
      <ellipse cx="120" cy="130" rx="20" ry="10" fill="green" opacity="0.7"/>
      <defs>
        <radialGradient id="petalGradient2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff176"/>
          <stop offset="100%" stop-color="#fdd835"/>
        </radialGradient>
      </defs>
      <circle cx="100" cy="80" r="10" fill="orange" class="center" style="animation-delay:4.5s"/>
      <ellipse cx="100" cy="65" rx="20" ry="12" fill="url(#petalGradient2)" class="petal" style="animation-delay:4s"/>
      <ellipse cx="100" cy="95" rx="20" ry="12" fill="url(#petalGradient2)" class="petal" style="animation-delay:4.2s"/>
      <ellipse cx="85" cy="80" rx="20" ry="12" transform="rotate(-45 85 80)" fill="url(#petalGradient2)" class="petal" style="animation-delay:4.4s"/>
      <ellipse cx="115" cy="80" rx="20" ry="12" transform="rotate(45 115 80)" fill="url(#petalGradient2)" class="petal" style="animation-delay:4.6s"/>
    </svg>

    <!-- Flor 3 -->
    <svg viewBox="0 0 200 200">
      <line x1="100" y1="200" x2="100" y2="90" stroke="green" stroke-width="5" class="stem" style="animation-delay:2s"/>
      <ellipse cx="80" cy="150" rx="20" ry="10" fill="green" opacity="0.7"/>
      <ellipse cx="120" cy="130" rx="20" ry="10" fill="green" opacity="0.7"/>
      <defs>
        <radialGradient id="petalGradient3" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff176"/>
          <stop offset="100%" stop-color="#fdd835"/>
        </radialGradient>
      </defs>
      <circle cx="100" cy="80" r="10" fill="orange" class="center" style="animation-delay:5.5s"/>
      <ellipse cx="100" cy="65" rx="20" ry="12" fill="url(#petalGradient3)" class="petal" style="animation-delay:5s"/>
      <ellipse cx="100" cy="95" rx="20" ry="12" fill="url(#petalGradient3)" class="petal" style="animation-delay:5.2s"/>
      <ellipse cx="85" cy="80" rx="20" ry="12" transform="rotate(-45 85 80)" fill="url(#petalGradient3)" class="petal" style="animation-delay:5.4s"/>
      <ellipse cx="115" cy="80" rx="20" ry="12" transform="rotate(45 115 80)" fill="url(#petalGradient3)" class="petal" style="animation-delay:5.6s"/>
    </svg>
  </div>

  <script>
    // Estrellitas m√°gicas
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
